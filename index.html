<!DOCTYPE html>
<html>
  <head>
    <title>Translation and Text-to-Speech Webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Translation and Text-to-Speech Webpage</h1>
      <div class="input-container">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" />
        <button id="save-api-key">Save</button>
      </div>
      <div class="input-container">
        <label for="chinese-input">中文内容:</label>
        <textarea id="chinese-input"></textarea>
        <button id="translate-to-english">翻译成英文</button>
      </div>
      <div class="input-container">
        <label for="english-input">English Content:</label>
        <textarea id="english-input"></textarea>
        <button id="transcribe-audio">转写音频</button>
      </div>
      <div class="input-container">
        <label for="target-language">目标转写语言:</label>
        <select id="target-language">
          <option value="ar-XA">阿拉伯语</option>
          <option value="en-US">英语</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
