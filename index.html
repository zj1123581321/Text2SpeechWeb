<!DOCTYPE html>
<html>
  <head>
    <title>Translation and Text-to-Speech Webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Translation and Text-to-Speech Webpage</h1>
      <div class="input-container">
        <label for="api-key">Google Text2Speech API Key:</label>
        <input type="password" id="api-key" />
        <button id="save-api-key">Save</button>
      </div>
      <div class="input-container">
        <label for="chinese-input">中文内容:</label>
        <textarea id="chinese-input"></textarea>
        <button id="translate-to-english">翻译成英文</button>
      </div>
      <div class="input-container">
        <label for="english-input">English Content:</label>
        <textarea id="english-input"></textarea>
        <button id="transcribe-audio">转写音频</button>
      </div>
      <div class="input-container">
        <label for="target-language">目标转写语言:</label>
        <select id="target-language">
            <option value="阿拉伯语-WaveNet-女A">阿拉伯语-WaveNet-女A</option>
            <option value="阿拉伯语-WaveNet-男B">阿拉伯语-WaveNet-男B</option>
            <option value="阿拉伯语-WaveNet-男C">阿拉伯语-WaveNet-男C</option>
            <option value="阿拉伯语-WaveNet-女D">阿拉伯语-WaveNet-女D</option>
            <option value="美国英语-WaveNet-女K">美国英语-WaveNet-女K</option>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
